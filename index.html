<html lang="en">
<head>

   <section class="main">

       <div class="">

         <button onclick="subtraction()" class="bg-[#edefee] hover:bg-[#7a584c] text-black font-bold py-2 px- rounded-none md:w-28 w-24 text-xs md:text-sm">Subtraction➖</button>

         <button onclick="division()"  class="bg-[#edefee] hover:bg-[#7a584c] text-black font-bold py-2 px- rounded-r-full md:w-28 w-24 text-xs md:text-sm">Division➗</button>
